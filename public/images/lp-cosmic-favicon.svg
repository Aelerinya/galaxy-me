<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="16" fill="#0B0E2D"/>
  
  <!-- Gradient for cosmic effect -->
  <defs>
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8265A7"/>
      <stop offset="100%" stop-color="#FF5678"/>
    </linearGradient>
  </defs>
  
  <!-- Text using Arial Italic -->
  <text x="6" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" font-style="italic" fill="url(#cosmicGradient)">LP</text>
  
  <!-- Small Stars -->
  <circle cx="12" cy="10" r="0.5" fill="#F8F7FF" opacity="0.9"/>
  <circle cx="22" cy="20" r="0.4" fill="#F8F7FF" opacity="0.8"/>
  <circle cx="7" cy="18" r="0.3" fill="#F8F7FF" opacity="0.7"/>
  <circle cx="25" cy="9" r="0.5" fill="#F8F7FF" opacity="0.9"/>
  
  <!-- Orbital Element -->
  <ellipse cx="16" cy="16" rx="14" ry="10" stroke="#F8F7FF" stroke-width="0.3" fill="none" opacity="0.3" transform="rotate(30, 16, 16)"/>
</svg>
